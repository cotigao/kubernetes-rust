apiVersion: v1
kind: Pod
metadata:
  name: inclusterconfig
spec:
  containers:
    - name: inclusterconfig
      image: inclusterconfig:latest
      imagePullPolicy: IfNotPresent
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: default-rbac
subjects:
  - kind: ServiceAccount
    name: default
    namespace: default
roleRef:
  kind: ClusterRole
  name: cluster-admin
  apiGroup: rbac.authorization.k8s.io